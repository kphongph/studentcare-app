<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../../iron-validatable-behavior/iron-validatable-behavior.html">
<link rel="import" href="../../paper-styles/typography.html">
<link rel="import" href="../../paper-radio-group/paper-radio-group.html">
<dom-module id="cdi-choice">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        @apply(--paper-font-display);
        @apply(--layout-vertical);
        display: block;
        padding:5px;
        border-top: 1px solid #efefef;
        border-bottom: 1px solid #efefef;
      }

      iron-icon {
        margin:3px;
        padding:0px;
        background-color:white
      }

      .invalid {
        border: 1px solid #ee0000;
      }
      paper-radio-group {
      }
    </style>

    <div class="layout horizontal">
      <paper-radio-group selected="{{value}}" 
        class="flex"
        aria-labelledby="label">
        <paper-radio-button name="a">
         <content select=".cdi-a"></content>
        </paper-radio-button>
        <paper-radio-button name="b">
         <content select=".cdi-b"></content>
        </paper-radio-button>
        <paper-radio-button name="c">
         <content select=".cdi-c"></content>
        </paper-radio-button>
      </paper-radio-group>
    </div>
  </template>

  <script>
    Polymer({
      is: 'cdi-choice',
      listeners : {
        'mouseover':'_onHovered',
        'mouseout':'_onUnhovered'
      },
      properties: {
        value:{
          type:String,
          notify:true,
          observer:'_valueChanged'
        },
        hovered: {
          type:Boolean,
          readOnly:true,
          value:false
        },
        label:{
          type:String
        },
        disabled: {
          type:Boolean,
          value:false
        },
        required:{
          type:Boolean,
          value:false,
          reflectToAttribute:true
        },
        _valueStr:{
          type:String,
        //  computed:'_labelValue(value)'
        }
      },
      behaviors:[
        Polymer.IronValidatableBehavior
      ],
      _onHovered:function(e) {
        this._setHovered(true);
      },
      _onUnhovered:function(e) {
        this._setHovered(false);
      },
      _valueChanged:function() {
        if(this.value == 'y' || this.value == 'm') { 
          this.type='check';
        } else {
          if(this.value) {
            this.type='clear';
          } else {
            this.type='';
          }
        }
      }
    });
  </script>
</dom-module>
