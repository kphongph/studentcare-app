<!doctype html>
<html lang="en">

    <title>studentcare-components demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../student-table.html">
    <link rel="import" href="../local/obecstudent-card.html">

    <style is="custom-style" include="demo-pages-shared-styles">

  <body>
    <h3>student-table</h3>
    <demo-snippet>
      <template is="dom-bind">
        <p>
          <obecstudent-card doc="{{student}}"></obecstudent-card>

        <student-table host="30070132" selected-student="{{student}}"></student-table>

    </demo-snippet>
