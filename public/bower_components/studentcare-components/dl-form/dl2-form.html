<dom-module id="dl2-form">
  <template>
    <style include="iron-flex iron-flex-alignment">
      @media (min-width:320px) {
        #toastsave{
          --paper-toast-background-color: green;
          --paper-toast-color: white;
            bottom: 0;
            left: 0;
            height: 20px;
            width: 100%;
        }
      }
      paper-tabs {
        background:var(--paper-green-300);
        color:white;
        height:40px;
      }
    </style>

    <form-control id="control"
      doc-key="{{document.key}}"
      doc-value="{{document.value}}">
      <div class="description">
        <p>เลือกคำตอบเพียงข้อเดียวในแต่ละข้อคำถามที่ใกล้เคียงกับพฤติกรรมของนักเรียนที่เกิดขึ้นในช่วง  6  เดือนที่ผ่านมา</p>
      </div>
      <div class="formEntry">

        <paper-tabs selected="{{part}}" class="flex">
          <paper-tab>หน้าแรก</paper-tab>
          <paper-tab>หน้าหลัง</paper-tab>
        </paper-tabs>
    
        <iron-pages selected="{{part}}">
          <sdq-form-choice id="formChoiceId"
            value="{{document.value.form_value}}">
          </sdq-form-choice>      
          <sdq-form-teacher id="formTeacher" 
            value="{{document.value.form_value}}">
          </sdq-form-teacher>      
        </iron-pages>
      </div>
    </form-control> 
    
  </template>
  <script>
    Polymer({
      is: 'dl2-form',
      behaviors: [
        Polymer.AppLocalizeBehavior,
        StudentcareFormBehavior
      ],
      properties: {
        name: {
          type:String,
          reflectToAttribute:true,
          value:"แบบประเมินพฤติกรรมเด็ก (SDQ) ฉบับครูเป็นผู้ประเมินนักเรียน"
        },
        part:{
          type:Number,
          value:0
        }
      }
    });
  </script>
</dom-module>
