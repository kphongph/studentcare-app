
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-styles/typography.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../app-localize-behavior/app-localize-behavior.html">

<!--
`obecstudent-card`
Polymer Component for StudentCare project
-->

<dom-module id="obecstudent-card">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        cursor: pointer; 
        cursor: hand; 
        @apply(--paper-font-subhead);
        @apply(--layout-horizontal);
        border-bottom:1px solid #efefef;
      }
      :host:hover {
        background:#efefef;
      }
      .idNo {
        padding:5px;
      }
      .pad {
        padding:5px;
      }
    </style>
   
    <div class="pad">
      <span class="idNo">{{doc.value.IDNO}}</span>
      <span>{{localize(doc.value.TITLE)}}</span>
      <span>{{_fullName}}</span>
    </div>
  </template>

  <script>
    Polymer({
      is: 'obecstudent-card',
      behaviors: [
          Polymer.AppLocalizeBehavior
      ],
      properties: {
        language: {
          value:'dist_title'
        },
        doc:Object,
        selected:{
          type:Boolean,
          value:false
        },
        _fullName: {
          type:String,
          computed:'_computeFullName(doc)'
        }
      },
      listeners: {
        'tap':'_tap'
      },
      _tap: function(e) {
        this.fire('select',this.doc);
      },
      _computeFullName:function(doc) {
        return doc.value.NAME+' '+doc.value.LNAME;
      },
      attached:function() {
        this.loadResources(this.resolveUrl('../locales.json'));
      }
    });
  </script>
</dom-module>
