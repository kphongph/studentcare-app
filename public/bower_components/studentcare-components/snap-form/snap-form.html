<dom-module id="snap-form">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        @apply(--paper-font-display);
        @apply(--layout-vertical);
        display: block;
      }

      .invalid {
        border: 1px solid #ee0000;
      }

      paper-radio-group {
        background:#efefef;
      }
      
      .formEntry div {
        @apply(--paper-font-display);
        margin:3px;
        padding:0px;
        background:#efefef;
      }

      .description ol {
        @apply(--paper-font-body1);
        .num {list-style-type: decimal;}
        margin:3px;
        padding:0px;
        background:#efefef;
      }
     
      .evaluation {
        padding:5px;
      }
      
      .sub-question {
        padding-left:20px;
      }

      .check-icon {
        width:30px;
      }
    </style>

    <form-control id="control" 
      on-form-action="_tap" 
      doc-key="{{document.key}}"
      doc-value="{{document.value}}">
      <div class="description">
        <ol class="num"><b> คำชี้แจง</b>
         <li>ให้เลือกว่าอาการในแต่ละข้อนั้นตรงกับลักษณะของเด็กที่ท่านประเมินเพียงใด</li>
        </ol>
      </div>
      <div class="formEntry">
       <snap-choice value="{{document.value.form_value.q_1}}"> 
       1. มักไม่ละเอียดรอบคอบหรือสะเพร่าในการทำงานต่างๆ เช่น การบ้าน 
       </snap-choice>
       <snap-choice value="{{document.value.form_value.q_2}}"> 
       2. ทำอะไรนานๆ ไม่ได้
       </snap-choice>
       <snap-choice value="{{document.value.form_value.q_3}}"> 
       3. ดูเหมือนว่าไม่ค่อยฟังเวลามีคนมาพูดด้วย
       </snap-choice>
       <snap-choice value="{{document.value.form_value.q_4}}"> 
       4. มักทำการบ้านไม่เสร็จ หรือทำงานที่ได้รับมอบหมายไม่เสร็จ
       </snap-choice>
       <snap-choice value="{{document.value.form_value.q_5}}"> 
       5. จัดระเบียบงานและกิจกรรมต่างๆไม่เป็น
       </snap-choice>
       <snap-choice value="{{document.value.form_value.q_6}}"> 
       6. มักหลีกเลี่ยงกิจกรรมที่ต้องความอดทนในการทำให้สำเร็จ
       </snap-choice>
       <snap-choice value="{{document.value.form_value.q_7}}"> 
       7. ทำของหายบ่อย ๆ (เช่นของเล่น, สมุดจดงาน, เครื่องเขียน ฯลฯ)
       </snap-choice>
       <snap-choice value="{{document.value.form_value.q_8}}"> 
       8. วอกแวกง่าย
       </snap-choice>
       <snap-choice value="{{document.value.form_value.q_9}}"> 
       9. ขี้ลืม
       </snap-choice>
       <snap-choice value="{{document.value.form_value.q_10}}"> 
       10. มือเท้ายุกยิก นั่งบิดไปบิดมา
       </snap-choice>
       <snap-choice value="{{document.value.form_value.q_11}}"> 
       11. นั่งไม่ติดที่ชอบลุกจากที่นั่งในชั้นเรียนหรือจากที่ที่ควรจะนั่งเรียบร้อย
       </snap-choice>
       <snap-choice value="{{document.value.form_value.q_12}}"> 
       12. วิ่งหรือปีนป่ายมากเกินควรอย่างไม่รู้กาละเทศะ
       </snap-choice>
       <snap-choice value="{{document.value.form_value.q_13}}"> 
       13. เล่นหรือทำกจกรรมเงียบๆไม่เป็น
       </snap-choice>
       <snap-choice value="{{document.value.form_value.q_14}}"> 
       14. พร้อมจะเคลื่อนไหวอยู่เสมอ เหมือน "ติดเครื่อง" อยู่ตลอดเวลา
       </snap-choice>
       <snap-choice value="{{document.value.form_value.q_15}}"> 
       15. พูดมาก
       </snap-choice>
       <snap-choice value="{{document.value.form_value.q_16}}"> 
       16. มักโพล่งคำตอบออกมาก่อนจะฟังคำถามจบ
       </snap-choice>
       <snap-choice value="{{document.value.form_value.q_17}}"> 
       17. ไม่ชอบรอคิว
       </snap-choice>
       <snap-choice value="{{document.value.form_value.q_18}}"> 
       18. ชอบสอดแทรกผู้อื่น (เช่นพูดแทรกขณะผู้ใหญ่กำลังสนธนา)
       </snap-choice>
       <snap-choice value="{{document.value.form_value.q_19}}"> 
       19. อารมณ์เสียง่าย
       </snap-choice>
       <snap-choice value="{{document.value.form_value.q_20}}"> 
       20. ชอบโต้เถียงกับผู้ใหญ่
       </snap-choice>
       <snap-choice value="{{document.value.form_value.q_21}}"> 
       21. ไม่ยอมทำตามสิ่งที่ผู้ใหญ่สั่งหรือวางกฏเกณฑ์ไว้
       </snap-choice>
       <snap-choice value="{{document.value.form_value.q_22}}"> 
       22. จงใจก่อกวนผู้อื่น
       </snap-choice>
       <snap-choice value="{{document.value.form_value.q_23}}"> 
       23. มักตำหนิผู้อื่นในสิ่งที่ตนเองทำผิด
       </snap-choice>
       <snap-choice value="{{document.value.form_value.q_24}}"> 
       24. ขี้รำคาญ
       </snap-choice>
       <snap-choice value="{{document.value.form_value.q_25}}"> 
       25. โกรธขึ้งบึ้งตึงเป็นประจำ
       </snap-choice>
       <snap-choice value="{{document.value.form_value.q_26}}"> 
       26. เจ้าคิดเจ้าแค้น
       </snap-choice>
     </div>

     <div class="evaluation">
      <!--
      <div class="layout vertical">
       <div class="layout horizontal">
        <div class="check-icon">
          <iron-icon icon="check" hidden$="{{!_mark}}">
          </iron-icon>
        </div>
        <span class="flex" id="markPositive">
          พบความบกพร่อง
        </span>
       </div>
       <div class="layout horizontal">
        <div class="check-icon">
          <iron-icon icon="check" hidden$="{{_mark}}">
          </iron-icon>
        </div>
        <span class="flex" id="markNegative">
          ไม่พบความบกพร่อง
        </span>
       </div>
      </div>
      -->
      ไม่มีหลักเกณฑ์
     </div>
    </form-control>

  </template>

  <script>
    Polymer({
      is: 'snap-form',
      listeners : {
      },
      properties: {
        name: {
          type:String,
          reflectToAttribute:true,
          value:"แบบประเมินพฤติกรรม SNAP-IV (Shot Form)"
        }
      },
      behaviors:[
        Polymer.IronValidatableBehavior,
        StudentcareFormBehavior,
      ],
      observers:[
        '_result(document.value.form_result)'
      ],
      _tap:function(e) {
        if(e.detail.type == "save") {
          this.$.control.save();
        }
      },
      _evaluate:function() {
        var values = this.document.value.form_value;
        var score = {};
        for(var q in values) {
          var p = q.split('_')[0];
          if(!score[p]) score[p] = {'y':0,'n':0};
          score[p][values[q]]++;
        }
        return score;
      },
      _validate:function() {
        var eles =Polymer.dom(this.root)
         .querySelectorAll('snap-choice');
        for(var i=0;i<eles.length;i++) {
          if(!eles[i].value)  {
            console.log(eles[i]);
            eles[i].classList.add('invalid');
            return false;
          } else {
            eles[i].classList.remove('invalid');
          }
        }
        return true;
      },
      _reset:function() {
        this.set('document.value.form_value',{});        
      },
      _result:function(score) {
        /*
        if(!score) return;
        var foundSub = false; 
        for(var key in score) {
          if(key.indexOf('s') == 0 && score[key].y>=2) {
            foundSub=true;
            break;
          }
        }
        if(score.p1.y >= 1  && foundSub) {
          this.$$('#markPositive').classList.add('mark');
          this.$$('#markNegative').classList.remove('mark');
          this.set('_mark',true);
        } else {
          this.$$('#markNegative').classList.add('mark');
          this.$$('#markPositive').classList.remove('mark');
          this.set('_mark',false);
        }
        */
      }
    });
  </script>
</dom-module>
