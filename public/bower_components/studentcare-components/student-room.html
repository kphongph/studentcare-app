<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../paper-progress/paper-progress.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html">

<link rel="import" href="./local/obecstudent-card.html">
<link rel="import" href="studentcare-db.html">


<dom-module id="student-room">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        @apply(--layout-vertical);
        display: block;
      }

      .iron-selected {
        background: #eee;
      }

    </style>
    
    
    <app-localstorage-document key="jwtToken" data="{{jwtToken}}">
    </app-localstorage-document>

    <paper-material elevation="1">
      <studentcare-db 
        url="http://maas.nuqlis.com:44300"
        id="leveldb"
        remote-db="dmc59_1"
        local-db="dmc"
        view-name="hostid"
        schema='{"index":"key,value.CLASSROOM,value.LEVEL,value.CODE"}'
        query$='{"start":["{{host}}"],"end":["{{_nextHost(host)}}"],"limit":-1}'
        ready="{{_isReady}}"
        jwt-token="{{jwtToken.token}}">
      </studentcare-db>

      <template is="dom-repeat" items="{{students}}">
        <obecstudent-card 
          on-select="_studentSelected"
          name="{{item.key}}" doc="{{item}}">
        </obecstudent-card>
      </template>
    </paper-material>

  </template>

  <script>
    Polymer({
      is: 'student-room',
      properties: {
        host:String,
        selectedStudent: {
          type:Object,
          notify:true
        },
        level:{
          type:String
        },
        room:{
          type:String
        },
        __execute:{
          type:Boolean,
          computed:'__computeStudents(level,room,_isReady)'
        }
      },
      _nextHost:function(host) {
        var next = parseInt(host)+1;
        return ''+next;
      },
      _dbName:function(host) {
        return 'dmc_'+host;
      },
      __computeStudents:function(level,room,isReady) {
        if(!isReady) return [];
        if(level && room) {
         this.$.leveldb.db.index
         .where('value.LEVEL')
         .equals(level)
         .and(function(value) {
           return value.value.CLASSROOM == room;
         })
         .toArray(function(students) {
           this.set('students',students);
         }.bind(this));
        }
      },
      _studentSelected:function(e) {
        this.set('selectedStudent',e.detail);
        this.fire('select',{'student':e.detail});
      }
    });
  </script>
</dom-module>
