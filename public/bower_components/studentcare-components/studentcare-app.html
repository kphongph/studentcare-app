<!--
`studentcare-components`
Polymer Component for StudentCare project

@demo demo/index.html 
-->

<dom-module id="studentcare-app">
  <template>
   <style include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        @apply(--layout-vertical);
        display: block;
      }
      .controlPanel {
        height:60px;
        border-bottom: 1px solid #eeeeee;
      }
   </style>

   <div class="layout horizontal controlPanel">
     <iron-pages selected="{{page}}">
       <div></div>
       <div>
         <paper-button raised on-tap="_backTap">
           <iron-icon icon="arrow-back">
           </iron-icon>Back
         </paper-button>
       </div>
     </iron-pages>
   </div>

   <div>
    <assignment-panel host="{{host}}"
      level="{{level}}"
      room="{{room}}">
    </assignment-panel>
   </div>

   <!--
   <div class="layout horizontal">
     <div class="flex"> 
     <iron-pages selected="{{page}}">
       <student-room host="{{host}}"
         level="{{level}}"
         room="{{room}}"
         on-select="_selectStudent"
         selected-student="{{student}}">
       </student-room>
       <form-list class="flex" dmc-student="{{student}}"></form-list>
     </iron-pages>
     </div>
   </div>
   -->
 

  </template>

  <script>
    Polymer({
      is: 'studentcare-app',
      properties: {
        host:String,
        level:{
          type:String
        },
        room:{
          type:String
        },
        page: {
          type:Number, 
          readOnly:true,
          value:0
        }
      },
      _selectStudent:function(e) {
        this._setPage(1);
      },
      _backTap:function() {
        this._setPage(this.page - 1);
      }
    });
  </script>
</dom-module>
