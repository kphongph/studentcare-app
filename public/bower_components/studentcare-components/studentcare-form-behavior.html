<script>
  StudentcareFormBehavior = {
    properties : {
      formType: {
        type:String
      },
      document: {
        type:Object,
        notify:true
      }
    },
    listeners : {
      'form-action':'_onFormAction'
    },
    _reset : function() {
    },
    _validate : function() {
      return true;
    },
    _evaluate : function() {
      return {};
    },
    _onFormAction : function(e) {
      if(e.detail.type == "save") {
        this.document.value.status = "working";
        e.target.save();
      }
      if(e.detail.type == "undo") {
        this.document.value.status = "new";
        this._reset();
        e.target.save();
      }
      if(e.detail.type == "process") {
        if(this._validate()) {
          var _result = this._evaluate();
          this.set('document.value.status',"done");
          this.set('document.value.form_result',_result);
          e.target.save();
        }
      }
    }
  }
</script>
