<dom-module id="main-app">
  <template>
   <style is="custom-style">
    :host {
      display:block;
    }
    .paper-collapse-styled {
      --paper-collapse-item-header: {
        font-family: 'Itim', cursive;
        font-size: 100%;
        /*background-color: #2a363b;
        color: #fff;*/
      }
    }
    .blueHeader {
      background-color: #00bbd3;
      color: #fff;
    }

    .blueHeader paper-icon-button {
      --paper-icon-button-ink-color: white;
    }

    .whiteHeader {
      font-family: 'Itim', cursive;
      font-size: 115%;
      background-color: white;
    }

    .iconItem {
      color: #666;
    }

    .drawer-content {
      font-family: 'Itim', cursive;
      font-size: 100%;
      background-color: #2a363b;
      color: #fff;
    }

    .font-face-big-bold{
      font-family: 'Itim', cursive;
      font-size: 130%;
      color: #fff;
    }
    app-drawer-layout:not([narrow]) [drawer-toggle] {
      display: none;
    }

    iron-icon{
      height: 40px;
      width: 40px;
    }
    /*paper-listbox{
      background-color: #2a363b;
    }*/

    paper-item{
      /*margin-left: 30px;*/
      font-family: 'Itim', cursive;
      font-size: 100%;
    }

    studentcare-app {
      /*margin-left: 20px;*/
      width: 96%;
    }

    .align-center{
      @apply --layout-horizontal;
      @apply --layout-center-justified;
    }
    </style> 

    <app-drawer-layout>
      <app-drawer swipe-open slot="drawer">
         <app-toolbar class="drawer-content">
            <div main-title>ระบบดูแลช่วยเหลือนักเรียน<!--{{page}}--></div>
          </app-toolbar>
          <paper-listbox selected="{{page}}" attr-for-selected="name">
            <template is="dom-if" if="{{!signed}}">
              <paper-icon-item class="drawer-content" name="login">
                <iron-icon src="{{imgHome}}" slot="item-icon"></iron-icon>
                หน้าแรก
              </paper-icon-item>
            </template>
            <template is="dom-if" if="{{signed}}">
              <paper-icon-item class="drawer-content" name="homepage">
                <iron-icon src="{{imgHome}}" slot="item-icon"></iron-icon>
                หน้าแรก
              </paper-icon-item>
              <paper-collapse-item src="{{imgAssignment}}"
                name="assignment"
                header="แบบประเมิน"
                class="paper-collapse-styled">
                <paper-listbox selected="{{_assignment}}">
                <template is="dom-repeat" items="{{assignments}}">
                  <paper-item class="font-face-normal">{{item.label}}</paper-item>                  
                </template>
                </paper-listbox>
              </paper-collapse-item>
              <paper-icon-item name="homepage" class="drawer-content" on-tap="_signOut">
                <iron-icon src="{{imgLogout}}" slot="item-icon"></iron-icon>
                ออกจากระบบ
              </paper-icon-item> 
            </template>    
          </paper-listbox>
      </app-drawer>
        
      <app-header-layout>
        <!--
        <app-header class="blueHeader" slot="header">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
          </app-toolbar>
          <app-toolbar>
            <div spacer main-title>&nbsp;</div>
          </app-toolbar>
        </app-header>
        -->
                  <studentcare-app  id="studentcare"
                    host="{{selectedAssignment.host}}" 
                    level="{{selectedAssignment.level}}" 
                    room="{{selectedAssignment.room}}" 
                    year="{{selectedAssignment.year}}">
                  </studentcare-app>
         <iron-pages selected="{{page}}" attr-for-selected="name">
              <div name="homepage">          
                <homepage-app></homepage-app>
                <template is="dom-if" if="{{signed}}">
                  <db-classteacher tid="{{role.profile._teacher}}" classteacher="{{classteacher}}"></db-classteacher>
                </template>
              </div>
              <div name="login">          
                <login-box signed="{{signed}}" id="loginBox" role="{{role}}"></login-box>
              </div>
              <div name="assignment" class="align-center">                
                <template is="dom-if" if="[[_equal(page, 'assignment')]]">
                  <studentcare-app  id="studentcare"
                    host="{{selectedAssignment.host}}" 
                    level="{{selectedAssignment.level}}" 
                    room="{{selectedAssignment.room}}" 
                    year="{{selectedAssignment.year}}">
                  </studentcare-app>
                </template> 
              </div>
            </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
 </template>
 
 <script>
  Polymer({
    is: 'main-app',
    properties : {
      page:{
        type:String,
        value: function() {
          return 'school';
        }
      },
      assignments :{
        type:Array,
        notify:true,
        value:function() {
          return [];
        }
      },
      selectedAssignment: {
        type:Object,
        notify:true,
        computed:'_getSelectedAssignment(assignments,_assignment)'
      },
      _loadClass:{
        type:Boolean,
        computed:'_loadClassInfo(classteacher)'
      },
      imgHome:{
        type:String,
        notify:true,
        computed:'_imgHome()'
      },
      imgAssignment:{
        type:String,
        notify:true,
        computed:'_imgAssignment()'
      },
      imgLogout:{
        type:String,
        notify:true,
        computed:'_imgLogout()'
      },
    },
    observers:[
     '_signedChanged(signed)'
    ],
    openDrawer: function() {
      this.$.drawer.toggle();
    },
    _toggle: function() {
      this.$.collapse.toggle();
    },
    _signOut:function() {
      this.$.loginBox.signOut();
    },
    _signedChanged:function(n) {
      if(this.signed) {
        this.set('page','homepage');
      } else {
        this.set('page','homepage');
      }
    },
    _setActiveAssignment:function(event) {            
      //console.log('active');
      this.set('page','assignment');
    },
    _imgHome:function(){
      return this.resolveUrl("./images/home.png");
    },
    _imgAssignment:function(){
      return this.resolveUrl("./images/classroom.png");
    },
    _imgLogout:function(){
      return this.resolveUrl("./images/logout.png");
    },
    _getSelectedAssignment:function(assignments,_assignment) {
      if(!assignments || assignments.length == 0) return;
      console.log(assignments);
      console.log(_assignment);      
      console.log(assignments[_assignment]);
      // this.$.studentcare.host = assignments[_assignment].host;
      return assignments[_assignment];
    },
    _equal: function(value1, value2) {
      return value1 === value2;
    },
    _isAdmin: function(list) {
      return list && list.indexOf("schooladmin") > -1;
    },
    _loadClassInfo:function(classteacher) {
      //console.log(classteacher);
      if(!classteacher.classname) return;
      this.set('assignments',[]);
      var dict = {};
      this.push('assignments',{
          'label':classteacher.classname+'/'+classteacher.room,
          'level':classteacher.classname,
          'room':classteacher.room,
          'host':classteacher.host,
          'year':classteacher.year
        });
    },
    _teacherListRefresh:function(e) {
      this.$$('teacher-app').refresh();
    }
  });

  </script>
</dom-module>
