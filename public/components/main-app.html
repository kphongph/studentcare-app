<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="progress-host.html">
<link rel="import" href="login-box.html">
<link rel="import" href="teacher-app.html">

<dom-module id="main-app">
  <template>
   <style is="custom-style">
      html, body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        background: #f1f1f1;
        max-height: 400px;
      }
      
      app-toolbar {
        background-color: #d14836;
        color: #fff;
      }
      
      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      paper-icon-button + [main-title] {
        margin-left: 24px;
      }
      paper-progress {
        display: block;
        width: 100%;
        --paper-progress-active-color: rgba(255, 255, 255, 0.5);
        --paper-progress-container-color: transparent;
      }
      app-header {
        @apply(--layout-fixed-top);
        color: #fff;
        --app-header-background-rear-layer: {
          background-color: #ef6c00;
        };
      }

      app-drawer {
        --app-drawer-layout-content-transition;
        --app-drawer-scrim-background: rgba(0, 0, 100, 0.8);
        --app-drawer-content-container: {
          background-color: #fff;
        }
      }
      
      login-box {
        padding:15px;
      }
      
      paper-dialog {
        margin:0px;
      }
      @media (min-width: 400px) {
    
      }
    </style>

    <app-drawer-layout fullbleed>
      <app-drawer>        
        <app-toolbar>
          <img src="https://qinfo.co/img/icon-Qinfo.JPG" alt="Smiley face" height="42" width="42">               
        </app-toolbar>
        <app-toolbar>
          <div main-title>StudentCare App</div>   
        </app-toolbar>
        <paper-menu selected="{{page}}"
          attr-for-selected="name">
          <paper-item name="homepage">หน้าแรก</paper-item>
          <template is="dom-if" if="{{signed}}">
            <paper-item name="assignment">แบบประเมิน</paper-item>
            <paper-item name="progress">ความก้าวหน้า</paper-item>
            <paper-item name="classteachers">ครูประจำชั้น</paper-item>
          </template>
        </paper-menu>
      </app-drawer>
      <app-header-layout>
        <app-header>
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>StudentCare App</div>
            <login-box signed="{{signed}}"></login-box>
            <paper-progress value="10" indeterminate bottom-item></paper-progress>
          </app-toolbar>
        </app-header>

        <!-- content -->
        <iron-pages selected="[[page]]" attr-for-selected="name">
          <div name="homepage">          
             <homepage-app></homepage-app>
          </div>
          <div name="assignment">
            <template is="dom-if" if="[[_equal(page, 'assignment')]]">
              <!-- <teacher-app host="1040050983"></teacher-app> -->
              <studentcare-app host=1071020101 level="02" room="1">
              </studentcare-app>
            </template>
          </div>
          <div name="progress">
            <!-- lazy load -->
            <template is="dom-if" if="[[_equal(page, 'progress')]]">
             <progress-host host="1071020101">
             </progress-host>
           </template>
          </div>
          <div name="classteachers">
            <template is="dom-if" if="[[_equal(page, 'classteachers')]]">
             <teacher-app host="1071020101"></teacher-app> 
           </template>
          </div>
        </iron-pages>

      </app-header-layout>
    </app-drawer-layout>
    
  </template>
 
 <script>
  Polymer({
    is: 'main-app',
    properties : {
      page:{
        type:String,
        value:'homepage'
      }
    },
    observers:[
     '_signedChanged(signed)'
    ],
    _signedChanged:function(n) {
      if(this.signed) {
        this.set('page','assignment');
      } else {
        this.set('page','homepage');
      }
    },
    _equal: function(value1, value2) {
      return value1 === value2;
    }
  });

  </script>
</dom-module>
