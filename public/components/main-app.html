<dom-module id="main-app">
  <template>
   <style is="custom-style">
    body {
      margin: 0;
      font-family: 'Itim', cursive;
      background-color: #eee;
    }

    .paper-collapse-styled {
      --paper-collapse-item-header: {
        font-family: 'Itim', cursive;
        font-size: 100%;
        /*background-color: #2a363b;
        color: #fff;*/
      }
    }
    .blueHeader {
      background-color: #00bbd3;
      color: #fff;
    }

    .blueHeader paper-icon-button {
      --paper-icon-button-ink-color: white;
    }

    .whiteHeader {
      font-family: 'Itim', cursive;
      font-size: 115%;
      background-color: white;
    }

    .iconItem {
      color: #666;
    }

    .drawer-content {
      font-family: 'Itim', cursive;
      font-size: 100%;
      background-color: #2a363b;
      color: #fff;
    }

    .font-face-big-bold{
      font-family: 'Itim', cursive;
      font-size: 130%;
      color: #fff;
    }
    app-drawer-layout:not([narrow]) [drawer-toggle] {
      display: none;
    }

    iron-icon{
      height: 40px;
      width: 40px;
    }
    /*paper-listbox{
      background-color: #2a363b;
    }*/

    paper-item{
      /*margin-left: 30px;*/
      font-family: 'Itim', cursive;
      font-size: 100%;
    }
    </style> 
    <app-drawer-layout>
      <app-drawer swipe-open slot="drawer">
        <app-header-layout class="drawer-content"  has-scrolling-region>
          <app-header class="whiteHeader" waterfall fixed slot="header">
            <app-toolbar class="drawer-content">
              <div main-title>ระบบดูแลช่วยเหลือนักเรียน<!--{{page}}--></div>
            </app-toolbar>
          </app-header>
          <paper-listbox selected="{{page}}" attr-for-selected="name">
            <template is="dom-if" if="{{!signed}}">
              <paper-icon-item class="drawer-content" name="login">
              <iron-icon src="{{imgHome}}" slot="item-icon"></iron-icon>
              <span name="homepage" id="homepage">หน้าแรก </span>
            </paper-icon-item>
            </template>
            <template is="dom-if" if="{{signed}}">
              <paper-icon-item class="drawer-content" name="homepage">
                <iron-icon src="{{imgHome}}" slot="item-icon"></iron-icon>
                <span name="homepage" id="homepage">หน้าแรก</span>
              </paper-icon-item>
            </template>
            <template is="dom-if" if="{{signed}}">
              <paper-collapse-item src="{{imgAssignment}}"
                name="assignment"
                header="แบบประเมิน"
                class="paper-collapse-styled">
                <paper-listbox selected="{{_assignment}}">
                <template is="dom-repeat" items="{{assignments}}">
                  <paper-item class="font-face-normal">{{item.label}}</paper-item>                  
                </template>
                </paper-listbox>
              </paper-collapse-item>
              <paper-icon-item name="homepage" class="drawer-content" on-tap="_signOut">
                <iron-icon src="{{imgLogout}}" slot="item-icon"></iron-icon>
                <span>ออกจากระบบ</span>
              </paper-icon-item> 
            </template>    
          </paper-listbox>
        </app-header-layout>
      </app-drawer>
        
      <app-header-layout>
        <app-header class="blueHeader" condenses reveals effects="waterfall" slot="header">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
          </app-toolbar>
          <app-toolbar>
            <div spacer main-title>&nbsp;</div>
          </app-toolbar>
            <iron-pages selected="{{page}}" attr-for-selected="name">
              <!--<div name="school">
                <template is="dom-if" if="[[_equal(page, 'school')]]">
                  <school-app host="{{role.profile.hostid}}"> 
                  </school-app>
                </template>
              </div>-->
              <div name="homepage">          
                <homepage-app></homepage-app>
                <template is="dom-if" if="{{signed}}">
                  <db-classteacher tid="{{role.profile._teacher}}"></db-classteacher>
                </template>
              </div>
              <div name="login">          
                <login-box signed="{{signed}}" id="loginBox" role="{{role}}"></login-box>
              </div>
              <div name="assignment">                
                <template is="dom-if" if="[[_equal(page, 'assignment')]]">              
                  <studentcare-app 
                    host="{{role.profile.hostid}}"
                    level="{{selectedAssignment.level}}"
                    room="{{selectedAssignment.room}}"
                    year="2016">
                  </studentcare-app>
                </template>
              </div>
              <!--<div name="teacher">
                <template is="dom-if" if="[[_equal(page, 'teacher')]]">
                  <teacher-app host="{{role.profile.hostid}}"></teacher-app> 
                </template>
              </div>
              <div name="progress">
                <template is="dom-if" if="[[_equal(page, 'progress')]]">
                  <progress-host host="{{role.profile.hostid}}">
                  </progress-host>
                </template>
              </div>-->
            </iron-pages>
        </app-header>
      </app-header-layout>
    </app-drawer-layout>
 </template>
 
 <script>
  Polymer({
    is: 'main-app',
    properties : {
      page:{
        type:String,
        value: function() {
          return 'school';
        }
      },
      assignments :{
        type:Array,
        notify:true,
        value:function() {
          return [];
        }
      },
      selectedAssignment: {
        type:Object,
        computed:'_getSelectedAssignment(assignments,_assignment)'
      },
      _loadClass:{
        type:Boolean,
        computed:'_loadClassInfo(role)'
      },
      imgHome:{
        type:String,
        notify:true,
        computed:'_imgHome()'
      },
      imgAssignment:{
        type:String,
        notify:true,
        computed:'_imgAssignment()'
      },
      imgLogout:{
        type:String,
        notify:true,
        computed:'_imgLogout()'
      },
    },
    observers:[
     '_signedChanged(signed)'
    ],
    openDrawer: function() {
      this.$.drawer.toggle();
    },
    _toggle: function() {
      this.$.collapse.toggle();
    },
    _signOut:function() {
      this.$.loginBox.signOut();
    },
    _signedChanged:function(n) {
      if(this.signed) {
        this.set('page','homepage');
      } else {
        this.set('page','homepage');
      }
    },
    _setActiveAssignment:function(event) {            
      //console.log('active');
      this.set('page','assignment');
    },
    _imgHome:function(){
      return this.resolveUrl("/components/images/home.png");
    },
    _imgAssignment:function(){
      return this.resolveUrl("/components/images/classroom.png");
    },
    _imgLogout:function(){
      return this.resolveUrl("/components/images/logout.png");
    },
    _getSelectedAssignment:function(assignments,_assignment) {
      //console.log(assignments);
      //console.log(_assignment);      
      if(!assignments) return;
      return assignments[_assignment];
    },
    _equal: function(value1, value2) {
      return value1 === value2;
    },
    _isAdmin: function(list) {
      return list && list.indexOf("schooladmin") > -1;
    },
    _loadClassInfo:function(role) {
      if(!role.profile) return;
      var key = role.profile._teacher;
      //console.log(key);
      this.set('assignments',[]);

      var dict = {};
      /*
      if(hostInfo.value.classteachers) {
        for(var i=0;i<hostInfo.value.classteachers.length;i++) {
          var ct = hostInfo.value.classteachers[i];
          if(ct.teachers && ct.teachers.indexOf(key) != -1) {
            var _key = ct.level+'-'+ct.room;
            if(!dict[_key]) {
              dict[_key]={
                'level':ct.level,
                'room':ct.room
              };
            }
          }
        }
      }
      if(hostInfo.value.teachteachers) {
        for(var i=0;i<hostInfo.value.teachteachers.length;i++) {
          var ct = hostInfo.value.teachteachers[i];
          if(ct.teachers && ct.teachers.indexOf(key) != -1) {
            var _key = ct.level+'-'+ct.room;
            if(!dict[_key]) {
              dict[_key]={
                'level':ct.level,
                'room':ct.room
              };
            }
          }
        }
      }
      */
      for(var key in dict) {
        var classroom = "";
        var room = "";
        if(dict[key].level=="04"){
          classroom = "ประถมศึกษาปีที่ 1";
        }else if(dict[key].level=="05"){
          classroom = "ประถมศึกษาปีที่ 2";
        }else if(dict[key].level=="06"){
          classroom = "ประถมศึกษาปีที่ 3";
        }else if(dict[key].level=="07"){
          classroom = "ประถมศึกษาปีที่ 4";
        }else if(dict[key].level=="08"){
          classroom = "ประถมศึกษาปีที่ 5";
        }else if(dict[key].level=="09"){
          classroom = "ประถมศึกษาปีที่ 6";
        }else if(dict[key].level=="10"){
          classroom = "มัธยมศึกษาปีที่ 1";
        }else if(dict[key].level=="11"){
          classroom = "มัธยมศึกษาปีที่ 2";
        }else if(dict[key].level=="12"){
          classroom = "มัธยมศึกษาปีที่ 3";
        }else if(dict[key].level=="13"){
          classroom = "มัธยมศึกษาปีที่ 4";
        }else if(dict[key].level=="14"){
          classroom = "มัธยมศึกษาปีที่ 5";
        }else if(dict[key].level=="15"){
          classroom = "มัธยมศึกษาปีที่ 6";
        }
        /*
        this.push('assignments',{
          'label':classroom+'/'+dict[key].room,
          'level':dict[key].level,
          'room':dict[key].room
        });
        */
       
      }

      this.push('assignments',{
          'label':'ประถมศึกษาปีที่ 1/1',
          'level':'04',
          'room':'1'
        });
    },
    _teacherListRefresh:function(e) {
      this.$$('teacher-app').refresh();
    }
  });

  </script>
</dom-module>
