<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/studentcare-components/studentcare-app.html">

<link rel="import" href="progress-host.html">


<dom-module id="main-app">
 <template>
   <style>
    :host {
      --app-primary-color: #404040;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      @apply(--paper-font-body2);
    }
 
    app-toolbar {
      background:#efefef;
    }
     
    a {
      text-decoration: none;
      color: inherit;
      font-size: inherit;
    }

    .nav-menu > a {
      display: block;
      padding: 12px 16px;
      font-size: 16px;
      font-weight: 500;
    }

    .nav-menu > a.iron-selected {
      background-color: #888;
    }
    
   </style>
   <app-location route="{{route}}" use-hash-as-path></app-location>
   <app-route
     route="{{route}}"
     pattern="/:page"
     data="{{pageData}}"
     tail="{{subRoute}}"></app-route>
   

   <app-drawer-layout drawer-width="300px" responsive-width="1280px">
    <app-drawer id="drawer">
     <app-header-layout has-scrolling-region>
      <app-header fixed>
       <app-toolbar></app-toolbar>
       <app-toolbar class="title-toolbar nav-title-toolbar">
         <div class="title">StudentCare App</div>
       </app-toolbar>
      </app-header>

      <iron-selector class="nav-menu"
        attr-for-selected="name"
        selected="[[pageData.page]]">
        <a name="assignment" href="#/assignment">แบบประเมิน</a>
        <a name="progress" href="#/progress">ความก้าวหน้า</a>
      </iron-selector>
     </app-header-layout>
    </app-drawer>

    <app-header-layout>
     <app-header fixed class="main-header">
      <app-toolbar>
       <paper-icon-button icon="menu"
         drawer-toggle>
       </paper-icon-button>
      </app-toolbar>
     </app-header>
     <!-- content -->
     <iron-pages selected="[[pageData.page]]" attr-for-selected="name">
      <div name="assignment"> 
       <studentcare-app host="30070132" level="02" room="1">
       </studentcare-app>
      </div>
      <div name="progress"> 
       <!-- lazy load -->
       <template is="dom-if" if="[[_equal(pageData.page, 'progress')]]">
         <progress-host host="30070132">
         </progress-host>
       </template>
      </div>
     </iron-pages>
    </app-header-layout>
   </app-drawer-layout>
   
 </template>
 
 <script>
  Polymer({
    is: 'main-app',
    _equal: function(value1, value2) {
      return value1 === value2;
    }
  });

 </script>
</dom-module>
