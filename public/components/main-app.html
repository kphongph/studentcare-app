<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/studentcare-components/studentcare-app.html">

<link rel="import" href="progress-host.html">
<link rel="import" href="login-box.html">


<dom-module id="main-app">
 <template>
   <style>
    :host {
      --app-primary-color: #404040;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      @apply(--paper-font-body2);
    }
 
    app-toolbar {
      background:#efefef;
    }
     
    a {
      text-decoration: none;
      color: inherit;
      font-size: inherit;
    }

    .nav-menu > a {
      display: block;
      padding: 12px 16px;
      font-size: 16px;
      font-weight: 500;
    }

    .nav-menu > a.iron-selected {
      background-color: #888;
    }
    
   </style>

   <app-drawer-layout drawer-width="300px" responsive-width="1280px">
    <app-drawer id="drawer">
     <app-header-layout has-scrolling-region>
      <app-header>
       <app-toolbar></app-toolbar>
       <app-toolbar class="title-toolbar nav-title-toolbar">
         <div class="title">StudentCare App</div>
       </app-toolbar>
      </app-header>
      <template is="dom-if" if="{{signed}}">
      <paper-menu selected="{{page}}"
        attr-for-selected="name">
        <paper-item name="assignment">แบบประเมิน</paper-item>
        <paper-item name="progress">ความก้าวหน้า</paper-item>
        <paper-item name="login">
         <login-box signed="{{signed}}"></login-box>
        </paper-item>
      </paper-menu>
      </template>
     </app-header-layout>
    </app-drawer>

    <app-header-layout>
     <app-header class="main-header">
      <app-toolbar>
       <paper-icon-button icon="menu"
         drawer-toggle>
       </paper-icon-button>
      </app-toolbar>
     </app-header>
     <!-- content -->
     <iron-pages selected="[[page]]" attr-for-selected="name">
      <div name="login"> 
        <login-box signed="{{signed}}"></login-box>
      </div>
      <div name="assignment"> 
       <studentcare-app host="30070132" level="02" room="1">
       </studentcare-app>
      </div>
      <div name="progress"> 
       <!-- lazy load -->
       <template is="dom-if" if="[[_equal(page, 'progress')]]">
         <progress-host host="30070132">
         </progress-host>
       </template>
      </div>
     </iron-pages>
    </app-header-layout>
   </app-drawer-layout>
   
 </template>
 
 <script>
  Polymer({
    is: 'main-app',
    properties : {
      page:{
        type:String,
        value:'login'
      }
    },
    observers:[
     '_signedChanged(signed)'
    ],
    _signedChanged:function(n) {
      if(this.signed) {
        this.set('page','assignment');
      } else {
        this.set('page','login');
      }
    },
    _equal: function(value1, value2) {
      return value1 === value2;
    }
  });

 </script>
</dom-module>
