<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-menu/paper-submenu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/studentcare-components/studentcare-app.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="progress-host.html">
<link rel="import" href="login-box.html">
<link rel="import" href="host-info.html">
<link rel="import" href="./school-app/teacher-app.html">
<link rel="import" href="./school-app/school-structure.html">

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">

<dom-module id="main-app">
  <template>
   <style is="custom-style">
      
      app-toolbar {
        background-color: #f44336;
        color: #fff;
      }
      
      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      paper-icon-button + [main-title] {
        margin-left: 24px;
      }
      paper-progress {
        display: block;
        width: 100%;
        --paper-progress-active-color: rgba(255, 255, 255, 0.5);
        --paper-progress-container-color: transparent;
      }
      app-header {
        @apply(--layout-fixed-top);
        color: #fff;
        --app-header-background-rear-layer: {
          background-color: #ef6c00;
        };
      }

      app-drawer {
        --app-drawer-layout-content-transition;
        --app-drawer-content-container: {
          background-color: #fff;
        }
      }

      .sublist paper-item {
        padding-left: 30px;
      }
      
      paper-dialog {
        margin:0px;
      }
      .user-info {
        @apply(--paper-font-title);
      }
      @media (min-width: 400px) {
    
      }
      .paper-item-link {
        color: inherit;
        text-decoration: none;
      }
      studentcare-app {
        padding:10px;
      }
      .font-face-normal {
        font-family: 'Itim', cursive;
      }
      .font-face-menu {
        font-family: 'Itim', cursive;
        font-size:20px; 
      }
    </style>

   <app-drawer-layout class="font-face-normal"> <!-- force-narrow-->
      <app-drawer>        
        <app-toolbar></app-toolbar>
        <!--<app-toolbar>
          <div class="user-info">
            <span>{{role.profile.firstname}}</span>
            <span>{{role.profile.lastname}}</span>
          </div>
        </app-toolbar>-->
        <paper-menu selected="{{page}}"
          attr-for-selected="name">
          <paper-item name="homepage" class="font-face-menu">หน้าแรก</paper-item>
          <template is="dom-if" if="{{signed}}">
            <paper-submenu name="assignment">
              <paper-item class="menu-trigger font-face-menu">แบบประเมิน</paper-item>
              <paper-menu class="menu-content sublist" selected="{{_assignment}}">
                <template is="dom-repeat" items="{{assignments}}">
                  <paper-item raised  class="font-face-normal">{{item.label}}</paper-item>
                </template>
              </paper-menu>
            </paper-submenu>
            <!--
            <paper-submenu hidden$="{{!_isAdmin(role.roles)}}">
              <paper-item class="menu-trigger"  >
                <div class="font-face-menu">ส่วนผู้ดูแลระบบ</div>
              </paper-item>
              <paper-menu class="menu-content sublist" 
                attr-for-selected="name"
                selected="{{page}}">
                <a class="paper-item-link" 
                  href$="#/school_structure/2016/{{role.profile.hostid}}" 
                  tabindex="-1">
                  <paper-item raised class="font-face-menu">ครูผู้สอนและประจำชั้น
                  </paper-item>
                </a>
              </paper-menu>
            </paper-submenu>
            <paper-item name="homepage"  class="font-face-menu">พี่มัท</paper-item>
            <paper-item name="homepage"  class="font-face-menu"></paper-item>
            -->
            <paper-item name="homepage" on-tap="_signOut" class="font-face-menu">ออกจากระบบ</paper-item>
          </template>
        </paper-menu>
      </app-drawer>
      <app-header-layout fullbleed>
        <app-header fixed>
          <app-toolbar name="default">
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>ระบบดูแลช่วยเหลือนักเรียน</div>   
          </app-toolbar>
        </app-header>

      <!-- content -->
      <div>
      <iron-pages selected="[[page]]" attr-for-selected="name">
        <div name="school">
          <!-- lazy load -->
          <template is="dom-if" if="[[_equal(page, 'school')]]">
            <school-app host="{{role.profile.hostid}}"> 
            </school-app>
          </template>
        </div>
        <div name="homepage">          
          <login-box signed="{{signed}}" id="loginBox" role="{{role}}"></login-box>
          <homepage-app></homepage-app>
        </div>
        <div name="assignment">
          <template is="dom-if" if="[[_equal(page, 'assignment')]]">
           <host-info host="{{role.profile.hostid}}" document="{{hostInfo}}">
           </host-info>
           <iron-pages selected="{{_assignment}}">
           <template is="dom-repeat" items="{{assignments}}">
             <studentcare-app 
                host="{{role.profile.hostid}}"
                level="{{item.level}}"
                room="{{item.room}}"
                year="2016">
             </studentcare-app>
           </template>
           </iron-pages>
          </template>
        </div>
        <div name="teacher">
          <template is="dom-if" if="[[_equal(page, 'teacher')]]">
           <teacher-app host="{{role.profile.hostid}}"></teacher-app> 
          </template>
        </div>
        <div name="progress">
          <!-- lazy load -->
          <template is="dom-if" if="[[_equal(page, 'progress')]]">
           <progress-host host="{{role.profile.hostid}}">
           </progress-host>
         </template>
        </div>
      </iron-pages>
      </div>
      </app-header-layout>
    </app-drawer-layout>
    
 </template>
 
 <script>
  Polymer({
    is: 'main-app',
    properties : {
      page:{
        type:String,
        value: function() {
          return 'school';
        }
      },
      assignments :{
        type:Array,
        notify:true,
        value:function() {
          return [];
        }
      },
      _loadClass:{
        type:Boolean,
        computed:'_loadClassInfo(role,hostInfo)'
      }
    },
    observers:[
     '_signedChanged(signed)'
    ],
    _signOut:function() {
      this.$.loginBox.signOut();
    },
    _signedChanged:function(n) {
      if(this.signed) {
        this.set('page','homepage');
      } else {
        this.set('page','homepage');
      }
    },
    _equal: function(value1, value2) {
      return value1 === value2;
    },
    _isAdmin: function(list) {
      return list && list.indexOf("schooladmin") > -1;
    },
    _loadClassInfo:function(role,hostInfo) {
      if(!role.profile) return;
      var key = role.profile._teacher;
      this.set('assignments',[]);

      var dict = {};
      if(hostInfo.value.classteachers) {
        for(var i=0;i<hostInfo.value.classteachers.length;i++) {
          var ct = hostInfo.value.classteachers[i];
          if(ct.teachers && ct.teachers.indexOf(key) != -1) {
            var _key = ct.level+'-'+ct.room;
            if(!dict[_key]) {
              dict[_key]={
                'level':ct.level,
                'room':ct.room
              };
            }
          }
        }
      }
      if(hostInfo.value.teachteachers) {
        for(var i=0;i<hostInfo.value.teachteachers.length;i++) {
          var ct = hostInfo.value.teachteachers[i];
          if(ct.teachers && ct.teachers.indexOf(key) != -1) {
            var _key = ct.level+'-'+ct.room;
            if(!dict[_key]) {
              dict[_key]={
                'level':ct.level,
                'room':ct.room
              };
            }
          }
        }
      }
      for(var key in dict) {
        var classroom = "";
        var room = "";
        if(dict[key].level=="04"){
          classroom = "ประถมศึกษาปีที่ 1";
        }else if(dict[key].level=="05"){
          classroom = "ประถมศึกษาปีที่ 2";
        }else if(dict[key].level=="06"){
          classroom = "ประถมศึกษาปีที่ 3";
        }else if(dict[key].level=="07"){
          classroom = "ประถมศึกษาปีที่ 4";
        }else if(dict[key].level=="08"){
          classroom = "ประถมศึกษาปีที่ 5";
        }else if(dict[key].level=="09"){
          classroom = "ประถมศึกษาปีที่ 6";
        }else if(dict[key].level=="10"){
          classroom = "มัธยมศึกษาปีที่ 1";
        }else if(dict[key].level=="11"){
          classroom = "มัธยมศึกษาปีที่ 2";
        }else if(dict[key].level=="12"){
          classroom = "มัธยมศึกษาปีที่ 3";
        }else if(dict[key].level=="13"){
          classroom = "มัธยมศึกษาปีที่ 4";
        }else if(dict[key].level=="14"){
          classroom = "มัธยมศึกษาปีที่ 5";
        }else if(dict[key].level=="15"){
          classroom = "มัธยมศึกษาปีที่ 6";
        }

        this.push('assignments',{
          'label':classroom+'/'+dict[key].room,
          'level':dict[key].level,
          'room':dict[key].room
        });
      }
    },
    _teacherListRefresh:function(e) {
      this.$$('teacher-app').refresh();
    }
  });

  </script>
</dom-module>
