<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/studentcare-components/studentcare-app.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="homepage-app.html">
<link rel="import" href="progress-host.html">
<link rel="import" href="login-box.html">
<link rel="import" href="./teacher-app/teacher-app.html">

<dom-module id="main-app">
  <template>
   <style is="custom-style">
      html, body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        background: #f1f1f1;
        max-height: 400px;
      }
      
      app-toolbar {
        background-color: #d14836;
        color: #fff;
      }
      
      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      paper-icon-button + [main-title] {
        margin-left: 24px;
      }
      paper-progress {
        display: block;
        width: 100%;
        --paper-progress-active-color: rgba(255, 255, 255, 0.5);
        --paper-progress-container-color: transparent;
      }
      app-header {
        @apply(--layout-fixed-top);
        color: #fff;
        --app-header-background-rear-layer: {
          background-color: #ef6c00;
        };
      }

      app-drawer {
        --app-drawer-layout-content-transition;
        --app-drawer-scrim-background: rgba(0, 0, 100, 0.8);
        --app-drawer-content-container: {
          background-color: #fff;
        }
      }
      
      login-box {
        padding:15px;
      }
      
      paper-dialog {
        margin:0px;
      }
      @media (min-width: 400px) {
    
      }
    </style>

    <app-drawer-layout fullbleed>
      <app-drawer>        
        <app-toolbar>
          <img src="https://qinfo.co/img/icon-Qinfo.JPG" alt="Smiley face" height="42" width="42">               
        </app-toolbar>
        <app-toolbar>
          <div main-title>StudentCare App</div>   
        </app-toolbar>
        <paper-menu selected="{{page}}"
          attr-for-selected="name">
          <paper-item name="homepage">หน้าแรก</paper-item>
          <template is="dom-if" if="{{signed}}">
            <paper-item name="assignment">แบบประเมิน</paper-item>
            <paper-item name="progress">ความก้าวหน้า</paper-item>
            <paper-item name="classteachers">ครูประจำชั้น</paper-item>
          </template>
        </paper-menu>
      </app-drawer>
      <app-header-layout>
        <app-header>
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>StudentCare App</div>
            <login-box signed="{{signed}}" role="{{role}}"></login-box>
            <!--
            <paper-progress value="10" indeterminate bottom-item></paper-progress>
            -->
          </app-toolbar>
        </app-header>

      <!-- content -->
      <iron-pages selected="[[page]]" attr-for-selected="name">
        <div name="assignment">
          <host-info host="{{role.profile.hostid}}" document="{{hostInfo}}">
          </host-info>
          <paper-listbox selected="{{_assignment}}">
            <template is="dom-repeat" items="{{assignments}}">
              <paper-item>{{item.label}}</paper-item>
            </template>
          </paper-listbox>
          <iron-pages selected="{{_assignment}}">
            <template is="dom-repeat" items="{{assignments}}">
            <studentcare-app host="{{role.profile.hostid}}" 
              level="{{item.level}}" 
              room="{{item.room}}">
            </studentcare-app>
            </template>
          </iron-pages>
        </div>
        <div name="progress">
          <!-- lazy load -->
          <template is="dom-if" if="[[_equal(page, 'progress')]]">
           <progress-host host="{{role.profile.hostid}}">
           </progress-host>
         </template>
        </div>
        <div name="classteachers">
          <!-- lazy load -->
          <template is="dom-if" if="[[_equal(page, 'classteachers')]]">
           <teacher-app host="{{role.profile.hostid}}"></teacher-app> 
         </template>
        </div>
      </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
    
  </template>

    <app-header-layout>
     <app-header class="main-header">
      <app-toolbar>
       <paper-icon-button icon="menu" drawer-toggle>
       </paper-icon-button>
       <div main-title></div>
      </app-toolbar>
     </app-header>
    </app-header-layout>
   </app-drawer-layout>

 </template>
 
 <script>
  Polymer({
    is: 'main-app',
    properties : {
      page:{
        type:String,
        value: function() {
          return 'assignment';
        }
      },
      assignments :{
        type:Array,
        notify:true,
        value:[]
      },
      _loadClass:{
        type:Boolean,
        computed:'_loadClassInfo(role,hostInfo)'
      }
    },
    observers:[
     '_signedChanged(signed)'
    ],
    _signedChanged:function(n) {
      if(this.signed) {
      //  this.set('page','assignment');
        this.set('page','classteachers');
      } else {
        this.set('page','homepage');
      }
    },
    _equal: function(value1, value2) {
      return value1 === value2;
    },
    _loadClassInfo:function(role,hostInfo) {
      if(!role.profile) return;
      var key = role.profile._teacher;
      console.log(hostInfo);
      if(hostInfo.value.levels) {
        for(var i=0;i<hostInfo.value.levels.length;i++) {
          var level = hostInfo.value.levels[i];
          var found = false;
          if(level.rooms) {
          for(var j=0;j<level.rooms.length;j++) {
            if(level.rooms[j].classteachers && 
              level.rooms[j].classteachers.indexOf(key)!=-1) {
              _level = level.level;
              _room = level.rooms[j].room;
              this.push('assignments',{
                'label':_level+'/'+_room,
                'level':_level,
                'room':_room
              });
            }
          }
          }
        }
      }
    }
  });

  </script>
</dom-module>
