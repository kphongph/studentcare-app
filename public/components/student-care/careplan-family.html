<dom-module id="careplan-family">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors">
        :host {
            @apply (--layout-vertical);
        }
        
        .font-face {
            @apply --paper-font-subhead;
            font-family: 'Athiti', sans-serif;
        }
        
        .header div {
            @apply --paper-font-subhead;
            font-family: 'Athiti', sans-serif;
            padding-top: 10px;
            padding-bottom: 10px;
        }
    
        .header {
            font-family: 'Athiti', sans-serif;
            font-size: 25px;
            padding-left:16px;
            padding-right:16px;
            background: var(--paper-grey-400);
        }
        .font-face {
            @apply --paper-font-subhead;
            font-family: 'Athiti', sans-serif;
            font-size: 16px;
            margin:5px;
        }
        paper-item.iron-selected {
            background-color:#efefef;
        }
        .line-style {
            border-bottom: 1px solid #ddd;
        }
        paper-item {
            cursor: pointer; cursor: hand; 
        }
        paper-item.iron-selected {
            background-color:#efefef;
        }
        app-toolbar {
            /*background-color: var(--paper-red-500);*/
            background-color: #e65540;
            color: white; 
        }
        paper-button.green {
             background-color: var(--paper-green-500);
             color: white;
        }
    </style>
    <div>
    <div class="layout horizontal header">
        <div class="flex-4 font-face layout horizontal center-justified">ปัญหา</div>
        <div class="flex-8 font-face layout horizontal center-justified">บริการ</div>
    </div>
    <template is="dom-repeat" items="{{employees}}">
        <div class="layout horizontal flex">
            <div class="flex-4 font-face">{{item.problem}}</div>
            <div class="flex-4 font-face">
                <paper-checkbox class="font-face">{{item.service}}</paper-checkbox>
            </div>
            <div class="flex-4 font-face horizontal end-justified layout">
                <div class="datepicker-dialog">
                    <paper-button  raised class="green font-face">วันที่ได้รับบริการ</paper-button>
                    <app-datepicker-dialog id="datepicker" with-backdrop theme="light-theme" 
                        view="vertical" date="{{dynamicDate}}" show-long-date="true" locale="th">
                    </app-datepicker-dialog>
                </div>
            </div>
    </div>
    </template>

    </div>
    
  </template>

				this.employees = [

					{ problem: '', service: 'ครอบครัวอุปถัมภ์' },
					{ problem: '', service: 'จัดบริการที่พักชั่วคราว' },
					{ problem: '', service: 'เครื่องอุปโภค-บริโภค' },
					{ problem: '', service: 'เงินสงเคราะห์' },
					{ problem: 'ครอบครัวแตกแยก พ่อแม่หย่าร้าง/เสียชีวิต', service: 'จดทะเบียนบุตรบุญธรรม ' },
					{ problem: '', service: 'ครอบครัวอุปถัมภ์' },
					{ problem: '', service: 'จัดบริการที่พักชั่วคราว' },
					{ problem: '', service: 'เครื่องอุปโภค-บริโภค' },
					{ problem: '', service: 'เงินสงเคราะห์' },
					{ problem: 'ต้องรับภาระดูแลเด็กเล็ก/คนพิการ/คนป่วยในบ้าน', service: 'การรักษาพยาบาล(กรณีเจ็บป่วยทั่วไป)' },
                    { problem: '', service: 'การรักษาพยาบาล : กรณีเจ็บป่วยฉุกเฉิน' },
                    { problem: '', service: 'ผู้ดูแลคนป่วย/พิการในบ้าน' },

</dom-module>
