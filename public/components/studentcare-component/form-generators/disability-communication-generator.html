<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="check-only-level-behavior.html">

<dom-module is="disability-communication-generator">
 <script>
  Polymer({
    is:"disability-communication-generator",
    behaviors:[
     CheckOnlyLevelBehavior
    ],
    properties:{
      formType:{
        type:String,
        value:'disability-communication-form'
      },
      atLevel:{
        type:Array,
        value:function() {
          return [
            "ประถมศึกษาปีที่ 1",
            "ประถมศึกษาปีที่ 4",
            "มัธยมศึกษาปีที่ 1"
          ];
        }
      }
    }
  });
 </script>
</dom-module>
